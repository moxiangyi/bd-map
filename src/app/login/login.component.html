<section class="">
    
</section>
<section class="background-img">
    <style>#ft{color:black;font-weight: 900;margin-left: 100px;font-size: 70px;}</style>
    <div class="page-title" id="ft">福田区应急物资仓库一张图</div>
    <!-- <img class="img" src="assets/images/111.png" alt=""> -->
</section>
<section class="login-box">
    <form [formGroup]="form">
        <style>#dl{font-size: 20px;}</style>
        <h2 class="form-title">用户登录 <span class="form-title-en" id="dl">LOGIN</span></h2>
        <section class="form-content">
          <style>#zm{font-size: 25px;font-weight: 900;}</style>
            <div class="input-box" id="zm">
                <!-- <span class="red">*</span> -->
                <mat-form-field class="input">
                  <label matPrefix>账号：</label>
                  <input matInput formControlName="account">
                </mat-form-field>
              </div>
              <div class="input-box" id="zm">
                <!-- <span class="red">*</span> -->
                <mat-form-field class="input">
                  <label matPrefix>密码：</label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </div>
        </section>
    </form>
    <button mat-button color="primary" class="login-btn" id="zm" (click)="login()">登录</button>
</section>
